<div class="container">
    <h1>Weather App</h1>
    
    <div class="search">
        <input type="text" placeholder="Search for a city..." [(ngModel)]="selectedCity" (keyup)="search()" />
    </div>
    <div class="weather-details">
        <div *ngFor="let city of cities">
            <div class="city-weather">
                <h2>{{ city }}</h2>
                <button (click)="removeCity(city)" class="remove-button">Remove</button>
                <div *ngIf="weatherData?.name === city">
                    <p>Temperature: {{ weatherData.main.temp }}Â°C</p>
                    <p>Humidity: {{ weatherData.main.humidity }}%</p>
                </div>
            </div>
        </div>
    </div>
    <div class="add-city">
        <label for="city" class="city-label">Add A New City</label><br>
        <input type="text" placeholder="Add a new city..." [(ngModel)]="newCityName" />
        <button (click)="addNewCity()">Add</button>
    </div>
</div>
